<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering System</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
    font-family: Arial, sans-serif;
}

.navbar-brand {
    font-weight: bold;
}

.card-img-top {
    height: 200px;
    object-fit: cover;
}

.card-title {
    font-size: 1.25rem;
}

#orderSummary {
    margin-top: 20px;
}

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Restaurant</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#menu">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#order">Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#payment">Payment</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5" id="menu">
        <h2>Menu</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <img class="card-img-top" src="food1.jpg" alt="Food 1">
                    <div class="card-body">
                        <h5 class="card-title">Food Item 1</h5>
                        <p class="card-text">Description of food item 1.</p>
                        <p class="card-text"><strong>$10</strong></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img class="card-img-top" src="food2.jpg" alt="Food 2">
                    <div class="card-body">
                        <h5 class="card-title">Food Item 2</h5>
                        <p class="card-text">Description of food item 2.</p>
                        <p class="card-text"><strong>$15</strong></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img class="card-img-top" src="drink1.jpg" alt="Drink 1">
                    <div class="card-body">
                        <h5 class="card-title">Drink Item 1</h5>
                        <p class="card-text">Description of drink item 1.</p>
                        <p class="card-text"><strong>$5</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5" id="order">
        <h2>Order</h2>
        <form>
            <div class="form-group">
                <label for="foodSelect">Select Food</label>
                <select class="form-control" id="foodSelect">
                    <option>Food Item 1 - $10</option>
                    <option>Food Item 2 - $15</option>
                </select>
            </div>
            <div class="form-group">
                <label for="drinkSelect">Select Drink</label>
                <select class="form-control" id="drinkSelect">
                    <option>Drink Item 1 - $5</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="addToOrder()">Add to Order</button>
        </form>
    </div>

    <div class="container mt-5" id="payment">
        <h2>Payment</h2>
        <div id="orderSummary">
            <p>No items ordered yet.</p>
        </div>
        <button type="button" class="btn btn-success" onclick="checkout()">Checkout</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
