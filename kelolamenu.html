<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Menu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styleadmin.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="dashboard.html">Admin</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="orders.html">Kelola Pesanan</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="menu.html">Kelola Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reports.html">Laporan Penjualan</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Tambah Menu</h3>
                <form>
                    <div class="form-group">
                        <label for="menu-name">Nama Menu:</label>
                        <input type="text" class="form-control" id="menu-name" required>
                    </div>
                    <div class="form-group">
                        <label for="menu-price">Harga:</label>
                        <input type="number" class="form-control" id="menu-price" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Tambah</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Daftar Menu</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nama Menu</th>
                            <th>Harga</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Ayam Goreng</td>
                            <td>Rp 25,000</td>
                            <td>
                                <button class="btn btn-danger btn-sm">Hapus</button>
                            </td>
                        </tr>
                        <!-- Tambahkan daftar menu lainnya di sini -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        // JavaScript untuk menghapus menu
        document.querySelectorAll('.btn-danger').forEach(button => {
            button.addEventListener('click', function() {
                this.closest('tr').remove();
            });
        });
    </script>
</body>
</html>
