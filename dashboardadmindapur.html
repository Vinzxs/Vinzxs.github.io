<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin Dapur</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styleadmindapur.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Admin Dapur</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="dashboard.html">Daftar Pesanan</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row mt-4">
            <div class="col-md-12">
                <h3>Daftar Pesanan</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>No. Pesanan</th>
                            <th>Nama Pelanggan</th>
                            <th>Detail Pesanan</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>John Doe</td>
                            <td>Ayam Goreng, Nasi</td>
                            <td><span class="badge badge-warning">Menunggu</span></td>
                            <td>
                                <button class="btn btn-success">Selesai</button>
                            </td>
                        </tr>
                        <!-- Tambahkan daftar pesanan lainnya di sini -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        // JavaScript untuk mengubah status pesanan menjadi selesai
        document.querySelectorAll('.btn-success').forEach(button => {
            button.addEventListener('click', function() {
                this.closest('tr').querySelector('.badge').innerText = 'Selesai';
                this.closest('tr').querySelector('.badge').classList.remove('badge-warning');
                this.closest('tr').querySelector('.badge').classList.add('badge-success');
            });
        });
    </script>
</body>
</html>
